{% extends 'base.html' %}
{% block title %}User Usage | ChessClub AI Assistant{% endblock %}
{% block content %}
    <div class="play-container">
        <div class="play-card" style="max-width: 1100px; width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="play-title" style="margin-bottom: 24px;">User Usage & Platform KPIs</div>
            <div class="usage-kpi-row">
                <div class="usage-kpi-card">
                    <div class="usage-kpi-label">Total Logins</div>
                    <div class="usage-kpi-value" id="kpiTotalLogins">-</div>
                </div>
                <div class="usage-kpi-card">
                    <div class="usage-kpi-label">Total Time Spent (hrs)</div>
                    <div class="usage-kpi-value" id="kpiTotalTime">-</div>
                </div>
                <div class="usage-kpi-card">
                    <div class="usage-kpi-label">Unique Users</div>
                    <div class="usage-kpi-value" id="kpiUniqueUsers">-</div>
                </div>
            </div>
            <div class="usage-chart-section">
                <div class="usage-chart-title">Logins Over Time</div>
                <canvas id="loginsChart" height="80"></canvas>
            </div>
            <div class="usage-chart-section">
                <div class="usage-chart-title">Time Spent by Page</div>
                <canvas id="timeByPageChart" height="80"></canvas>
            </div>
            <div class="usage-chart-section">
                <div class="usage-chart-title">Page Visits</div>
                <canvas id="pageVisitsChart" height="80"></canvas>
            </div>
        </div>
    </div>
    <script>
    function secondsToHours(s) {
        return (s/3600).toFixed(1);
    }
    fetch('/api/user-usage').then(r => r.json()).then(data => {
        document.getElementById('kpiTotalLogins').textContent = data.total_logins;
        document.getElementById('kpiTotalTime').textContent = secondsToHours(data.total_time);
        document.getElementById('kpiUniqueUsers').textContent = data.unique_users;

        // Logins Over Time
        const loginsLabels = data.logins_over_time.map(x => x.date);
        const loginsCounts = data.logins_over_time.map(x => x.count);
        new Chart(document.getElementById('loginsChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: loginsLabels,
                datasets: [{
                    label: 'Logins',
                    data: loginsCounts,
                    borderColor: '#1976d2',
                    backgroundColor: 'rgba(25,118,210,0.12)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                plugins: {legend: {display: false}},
                scales: {y: {beginAtZero: true}}
            }
        });

        // Time Spent by Page
        const timePageLabels = data.time_by_page.map(x => x.page);
        const timePageData = data.time_by_page.map(x => (x.seconds/60).toFixed(1));
        new Chart(document.getElementById('timeByPageChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: timePageLabels,
                datasets: [{
                    label: 'Minutes Spent',
                    data: timePageData,
                    backgroundColor: '#64b5f6',
                    borderColor: '#1976d2',
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {legend: {display: false}},
                scales: {y: {beginAtZero: true}}
            }
        });

        // Page Visits
        const pageVisitLabels = data.page_visits.map(x => x.page);
        const pageVisitData = data.page_visits.map(x => x.count);
        new Chart(document.getElementById('pageVisitsChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: pageVisitLabels,
                datasets: [{
                    label: 'Visits',
                    data: pageVisitData,
                    backgroundColor: '#ffe082',
                    borderColor: '#ffb300',
                    borderWidth: 1
                }]
            },
            options: {
                plugins: {legend: {display: false}},
                scales: {y: {beginAtZero: true}}
            }
        });
    });
    </script>
{% endblock %}
