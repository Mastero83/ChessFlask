<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ChessClub AI Assistant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3e9f7 0%, #f5f7fa 40%, #b6c6e6 100%);
            position: relative;
            overflow-x: hidden;
            overflow-y: hidden; /* Disable vertical scrolling */
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 0.35;
            background:
                url('https://images.unsplash.com/photo-1517524285303-d6fc683dddf8?auto=format&fit=crop&w=1200&q=80') center center/cover no-repeat;
            filter: grayscale(0.1) blur(0.5px) brightness(0.98);
            animation: shimmer 12s linear infinite alternate;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            background: repeating-linear-gradient(45deg, #e3e9f7cc 0 16px, transparent 16px 32px);
            opacity: 0.13;
        }
        @keyframes shimmer {
            0% { filter: grayscale(0.1) blur(0.5px) brightness(0.98) hue-rotate(0deg); }
            100% { filter: grayscale(0.1) blur(0.5px) brightness(1.05) hue-rotate(10deg); }
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            margin-top: 32px; /* Add a small top margin */
        }
        .login-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px #0002;
            padding: 28px 24px 24px 24px; /* was 48px 40px 40px 40px */
            margin: 16px 0; /* was 32px 0 */
            text-align: center;
            max-width: 400px; /* was 440px */
            width: 100%;
            position: relative;
        }
        .login-title {
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 18px;
            color: #1976d2;
            letter-spacing: 1px;
            text-shadow: 1px 2px 8px #b3c6e7;
        }
        .login-desc {
            color: #444;
            margin-bottom: 18px; /* was 32px */
            font-size: 1.05em;
        }
        .provider-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px; /* was 28px */
            flex-wrap: wrap;
        }
        .provider-btn {
            background: #f5f7fa;
            border: 2px solid #e3e9f7;
            border-radius: 10px;
            padding: 4px 8px; /* was 6px 10px */
            font-size: 1em; /* was 1.1em */
            color: #555;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: box-shadow 0.2s, border 0.2s;
            cursor: pointer;
            min-width: 80px; /* was 90px */
            max-width: 110px; /* was 120px */
        }
        .provider-btn img {
            width: 20px; /* was 22px */
            height: 20px; /* was 22px */
        }
        .provider-btn:hover {
            box-shadow: 0 2px 12px #1976d233;
            border: 2px solid #1976d2;
            color: #1976d2;
        }
        .login-form {
            margin-top: 10px; /* was 18px */
            margin-bottom: 0;
        }
        .login-form input[type="text"] {
            border-radius: 8px;
            border: 1.5px solid #b6c6e6;
            padding: 10px 14px; /* was 12px 16px */
            font-size: 1em; /* was 1.1em */
            width: 100%;
            margin-bottom: 12px; /* was 18px */
        }
        .login-form button {
            width: 100%;
            font-size: 1.1em; /* was 1.2em */
            padding: 10px 0; /* was 14px 0 */
            border-radius: 8px;
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            box-shadow: 0 2px 8px #1976d233;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .login-form button:hover {
            background: #1356a2;
            box-shadow: 0 4px 16px #1976d233;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="{{ url_for('static', filename='logo/chess club.png') }}" alt="Chess Club Logo" style="max-width: 260px; width: 100%; margin-bottom: 18px; display: block; margin-left: auto; margin-right: auto;">
            <div class="login-desc">Choose a provider or enter your name to continue:</div>
            <div class="provider-row">
                <button class="provider-btn" title="Google (placeholder)"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google" style="width:28px;height:28px;"> Google</button>
                <button class="provider-btn" title="Facebook (placeholder)"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" style="width:28px;height:28px;"> Facebook</button>
                <button class="provider-btn" title="Microsoft (placeholder)"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoft.svg" alt="Microsoft" style="width:28px;height:28px;"> Microsoft</button>
            </div>
            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Enter your name" required>
                <button type="submit">Save & Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
