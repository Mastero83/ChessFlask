<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Games from Chess.com | ChessFlask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .upload-title {
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 18px;
            color: #1976d2;
            letter-spacing: 1px;
            text-shadow: 1px 2px 8px #b3c6e7;
        }
        .upload-desc {
            color: #444;
            margin-bottom: 32px;
            font-size: 1.1em;
        }
        .upload-form {
            margin-top: 18px;
            margin-bottom: 0;
        }
        .upload-form input[type="text"] {
            border-radius: 8px;
            border: 1.5px solid #b6c6e6;
            padding: 12px 16px;
            font-size: 1.1em;
            width: 100%;
            margin-bottom: 18px;
        }
        .upload-form button {
            width: 100%;
            font-size: 1.2em;
            padding: 14px 0;
            border-radius: 8px;
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            font-weight: 700;
            border: none;
            box-shadow: 0 2px 8px #1976d233;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .upload-form button:hover {
            background: #1356a2;
            box-shadow: 0 4px 16px #1976d233;
        }
    </style>
</head>
<body>
    <button id="menuBtn" class="btn btn-default" style="position:fixed;left:8px;top:8px;font-size:1.5em;background:none;border:none;color:#fff;box-shadow:none;padding:6px 10px;border-radius:50%;z-index:3002;transition:background 0.2s;" title="Menu">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
    </button>
    <nav class="navbar navbar-default navbar-fixed-top" style="background: #232a34; border: none; box-shadow: 0 2px 12px #0008;">
      <div class="container-fluid" style="position:relative; display: flex; align-items: center; justify-content: space-between; min-height: 64px;">
          <div style="display: flex; align-items: center; gap: 12px;">
              <img src="{{ url_for('static', filename='logo/chess club icon.png') }}" alt="Chess Club Icon" style="height:40px;width:auto;filter:drop-shadow(0 2px 8px #0008); margin-left:52px;">
              <img src="{{ url_for('static', filename='logo/chess club text.png') }}" alt="Chess Club Text" style="height:36px;width:auto;filter:drop-shadow(0 2px 8px #0008);">
          </div>
          <div style="margin-left:auto; display: flex; align-items: center; gap: 16px;">
              <div id="topbarUserCard" style="display: flex; align-items: center; gap: 10px; background: linear-gradient(90deg,#e3e9f7 60%,#b6c6e6 100%); border-radius: 10px; box-shadow: 0 2px 8px #1976d233; padding: 7px 14px 7px 8px;">
                  <div style="width: 36px; height: 36px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                      <img src="https://ui-avatars.com/api/?name={{ session['username']|default('User') }}&background=1976d2&color=fff&size=36" alt="Profile" style="width: 36px; height: 36px; object-fit: cover; border-radius: 50%;">
                  </div>
                  <div style="display: flex; flex-direction: column; align-items: flex-start; min-width: 0;">
                      <div style="font-size: 1em; font-weight: 700; color: #1976d2; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:90px;">{{ session['username']|default('User') }}</div>
                      <div style="font-size: 0.9em; color: #888;">Signed in</div>
                  </div>
              </div>
              <button class="btn btn-default" id="logoffBtn" style="font-size:1.5em; background: none; border: none; color: #fff; box-shadow: none; padding: 6px 10px; border-radius: 50%; transition: background 0.2s;" title="Logoff" onclick="window.location.href='/logoff'">
                  <span class="glyphicon glyphicon-log-out"></span>
              </button>
          </div>
      </div>
    </nav>
    <div id="sidebarMenu" style="position:fixed;top:0;left:0;width:240px;height:100vh;background:#232a34;box-shadow:2px 0 12px #0002;z-index:2000;transform:translateX(-100%);transition:transform 0.25s;display:flex;flex-direction:column;padding-top:40px;">
        {% include 'sidebar_menu.html' with context %}
    </div>
    <script>
    $(function(){
        var sidebarOpen = false;
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            $('#sidebarMenu').css('transform', sidebarOpen ? 'translateX(0)' : 'translateX(-100%)');
        }
        $('#menuBtn').on('click', function(){
            toggleSidebar();
        });
        $(document).on('mousedown',function(e){
            if(sidebarOpen && !$(e.target).closest('#sidebarMenu,#menuBtn').length){
                toggleSidebar();
            }
        });
        $('#playMenuToggle').on('click', function(e){
            e.preventDefault();
            var submenu = $('#playSubMenu');
            var arrow = $('#playMenuArrow');
            submenu.slideToggle(120);
            arrow.html(submenu.is(':visible') ? '&#9660;' : '&#9654;');
        });
    });
    </script>
    <div class="play-container">
        <div class="play-card" style="max-width: 700px; width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div class="play-title" style="margin-bottom: 24px;">Import Games from Chess.com</div>
            <div style="margin-bottom: 18px;">
                <input type="date" id="filterDay" style="border-radius:8px; border:1.5px solid #b6c6e6; padding:6px 10px; font-size:1em; max-width: 220px;">
            </div>
            <div class="upload-desc">Enter your chess.com username to retrieve your games. Games will be fetched directly from chess.com and displayed below.</div>
            <form class="upload-form" id="chesscomForm">
                <input type="text" name="chesscom_username" id="chesscom_username" placeholder="Chess.com Username" required>
                <button type="submit">Fetch Games</button>
            </form>
            <div id="chesscomFilters" style="margin-top:18px; display:none;">
                <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
                    <input type="month" id="filterDate" style="border-radius:8px; border:1.5px solid #b6c6e6; padding:6px 10px; font-size:1em;">
                    <select id="filterType" style="border-radius:8px; border:1.5px solid #b6c6e6; padding:6px 10px; font-size:1em;">
                        <option value="">All Types</option>
                        <option value="blitz">Blitz</option>
                        <option value="rapid">Rapid</option>
                        <option value="bullet">Bullet</option>
                        <option value="daily">Daily</option>
                    </select>
                    <input type="text" id="filterOpponent" placeholder="Opponent Username" style="border-radius:8px; border:1.5px solid #b6c6e6; padding:6px 10px; font-size:1em;" />
                    <button id="applyFiltersBtn" style="padding:6px 18px; border-radius:8px; background:#1976d2; color:#fff; border:none; font-weight:600;">Apply Filters</button>
                </div>
            </div>
            <div id="chesscomGames" style="margin-top:32px; width:100%;"></div>
        </div>
    </div>
    <script>
    document.getElementById('chesscomForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var username = document.getElementById('chesscom_username').value.trim();
        if (!username) return;
        document.getElementById('chesscomFilters').style.display = 'block';
        fetchChesscomGames(username);
    });
    function fetchChesscomGames(username) {
        var date = document.getElementById('filterDate').value;
        var type = document.getElementById('filterType').value;
        var opponent = document.getElementById('filterOpponent').value.trim();
        var day = document.getElementById('filterDay').value;
        var gamesDiv = document.getElementById('chesscomGames');
        gamesDiv.innerHTML = '<div style="color:#1976d2;font-weight:600;">Fetching games for <b>' + username + '</b>...</div>';
        var url = '/api/chesscom_games?username=' + encodeURIComponent(username);
        if (date) url += '&date=' + encodeURIComponent(date);
        if (type) url += '&type=' + encodeURIComponent(type);
        if (opponent) url += '&opponent=' + encodeURIComponent(opponent);
        if (day) url += '&day=' + encodeURIComponent(day);
        fetch(url)
            .then(r => r.json())
            .then(data => {
                if (data.error) {
                    gamesDiv.innerHTML = '<div style="color:#d32f2f;font-weight:600;">' + data.error + '</div>';
                } else if (data.games && data.games.length > 0) {
                    gamesDiv.innerHTML = '<div style="color:#1976d2;font-weight:600;">Found ' + data.games.length + ' games for <b>' + username + '</b>:</div>';
                    var html = '<ul style="margin-top:12px;">';
                    data.games.forEach(function(g, i) {
                        html += '<li style="margin-bottom:8px;"><b>' + g.white + ' vs ' + g.black + '</b> (' + g.result + ', ' + g.date + ') <a href="#" onclick="alert(\'PGN: ' + (g.pgn ? g.pgn.replace(/'/g, "\'") : 'N/A') + '\')">View PGN</a></li>';
                    });
                    html += '</ul>';
                    gamesDiv.innerHTML += html;
                } else {
                    gamesDiv.innerHTML = '<div style="color:#d32f2f;font-weight:600;">No games found for this user.</div>';
                }
            })
            .catch(() => {
                gamesDiv.innerHTML = '<div style="color:#d32f2f;font-weight:600;">Failed to fetch games from chess.com.</div>';
            });
    }
    document.getElementById('applyFiltersBtn').addEventListener('click', function(e) {
        e.preventDefault();
        var username = document.getElementById('chesscom_username').value.trim();
        if (!username) return;
        fetchChesscomGames(username);
    });
    </script>
</body>
</html>
